name: StatPlugin
version: '${project.version}'
main: me.damor.statplugin.StatPlugin
api-version: 1.19
commands:
  statget:
    description: Retrieve player level and stats.
    usage: /statget
  statreset:
    description: Reset level and stats. (THIS CANNOT BE UNDONE!)
    usage: /statreset
  statenable:
    description: Enable stats if they aren't already enabled. (Leveling up auto re-enables!)
    usage: /statenable
  statdisable:
    description: Disable stats if they are enabled.
    usage: /statdisable
  statreroll:
    description: Reroll stats.
    usage: /statreroll
